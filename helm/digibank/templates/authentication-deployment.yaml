---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "{{ .Values.authentication.name }}-deployment"
  labels:
    chart: '{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}'
    app: "{{ .Values.authentication.name }}"
    version: "{{ .Values.authentication.version }}"
spec:
  replicas: {{ .Values.authentication.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  template:
    metadata:
      labels:
        app: "{{ .Values.authentication.name }}"
        version: "{{ .Values.authentication.version }}"
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: "true"
    spec:
      containers:
        - name: "{{ .Values.authentication.name }}"
          image: "{{ .Values.authentication.image }}:{{ .Values.authentication.version }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: "{{ .Values.authentication.servicePortName }}"
              containerPort: {{ .Values.authentication.servicePort }} 
          livenessProbe:
            httpGet:
              path: "{{ .Values.livenessProbe.endpointPath}}"
              port: {{ .Values.authentication.servicePort }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds}}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds}}
          readinessProbe:
            httpGet:
              path: "{{ .Values.readinessProbe.endpointPath}}"
              port: {{ .Values.authentication.servicePort }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds}}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds}}
          resources:
            requests:
              cpu: "{{ .Values.image.resources.requests.cpu }}"
              memory: "{{ .Values.image.resources.requests.memory }}"
          env:
            - name: MONGO_URL
              valueFrom:
                configMapKeyRef:
                  name: "{{ .Chart.Name }}-configmap"
                  key: mongoUrl

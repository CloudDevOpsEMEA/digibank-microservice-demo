---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: digibank-bills
  labels:
    account: bills

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: bills-deployment
  labels:
    chart: 'digibank-{{ .Chart.Version | replace "+" "_" }}'
    app: bills
    version: "{{ .Values.bills.version }}"
spec:
  replicas: {{ .Values.bills.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  template:
    metadata:
      labels:
        app: bills
        version: "{{ .Values.bills.version }}"
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: "true"
    spec:
      serviceAccountName: digibank-bills
      containers:
        - name: bills
          image: "{{ .Values.bills.image }}:{{ .Values.bills.version }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: bills-port
              containerPort: 3800
          livenessProbe:
            httpGet:
              path: "{{ .Values.livenessProbe.endpointPath}}"
              port: {{ .Values.bills.servicePort }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds}}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds}}
          readinessProbe:
            httpGet:
              path: "{{ .Values.readinessProbe.endpointPath}}"
              port: {{ .Values.bills.servicePort }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds}}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds}}
          resources:
            requests:
              cpu: "{{ .Values.image.resources.requests.cpu }}"
              memory: "{{ .Values.image.resources.requests.memory }}"
          env:
            - name: MONGO_URL
              valueFrom:
                configMapKeyRef:
                  name: digibank-configmap
                  key: mongoUrl

---
apiVersion: v1
kind: Service
metadata:
  name: bills
  labels:
    chart: 'digibank-{{ .Chart.Version | replace "+" "_" }}'
    app: bills
    version: "{{ .Values.bills.version }}"
spec:
  ports:
    - name: "{{ .Values.bills.servicePortName }}"
      port: {{ .Values.bills.servicePort }}
      targetPort: bills-port
  selector:
    app: bills

---
{{ if .Values.hpa.enabled }}
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: bills-hpa-policy
  labels:  
    app: bills
    chart: 'digibank-{{ .Chart.Version | replace "+" "_" }}'
    version: "{{ .Values.bills.version }}"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bills-deployment
  minReplicas: {{ .Values.hpa.minReplicas }}
  maxReplicas: {{ .Values.hpa.maxReplicas }}
  targetCPUUtilizationPercentage: {{ .Values.hpa.targetCPUUtilizationPercentage }}
{{ end }}

---
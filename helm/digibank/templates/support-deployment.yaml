---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "{{ .Values.support.name }}-deployment"
  labels:
    chart: '{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}'
    app: "{{ .Values.support.name }}"
    version: "{{ .Values.support.version }}"
spec:
  replicas: {{ .Values.support.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  template:
    metadata:
      labels:
        app: "{{ .Values.support.name }}"
        version: "{{ .Values.support.version }}"
    spec:
      containers:
        - name: "{{ .Values.support.name }}"
          image: "{{ .Values.support.image }}:{{ .Values.support.version }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: "{{ .Values.support.servicePortName }}"
              containerPort: {{ .Values.support.servicePort }} 
          livenessProbe:
            httpGet:
              path: "{{ .Values.livenessProbe.endpointPath}}"
              port: {{ .Values.support.servicePort }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds}}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds}}
          readinessProbe:
            httpGet:
              path: "{{ .Values.readinessProbe.endpointPath}}"
              port: {{ .Values.support.servicePort }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds}}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds}}
          resources:
            requests:
              cpu: "{{ .Values.image.resources.requests.cpu }}"
              memory: "{{ .Values.image.resources.requests.memory }}"
          env:
            - name: SLACK_BOT_TOKEN
              valueFrom:
                configMapKeyRef:
                  name: "{{ .Chart.Name }}-configmap"
                  key: slackBotToken
            - name: SLACK_CHANNEL_ID
              valueFrom:
                configMapKeyRef:
                  name: "{{ .Chart.Name }}-configmap"
                  key: slackChannelId
